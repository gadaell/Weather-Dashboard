<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      Weather Dashboard
    </header>
    <!-- Weather Forecast section -->
    <section class="container" id="search-box">
        <h1>Weather Forecast</h1>
        <div class="input-group">
            <input type="text" class="form-control" id="location" placeholder="Enter City, State or Zip Code">
                <span class="input-group-append">
                    <button class="btn btn-outline-primary" onclick="getWeatherbyLocation()" id="searchButton" type="button">Search</button>
                </span>            
    </section>
    <!-- City Search History Section   -->
          <h4>Search History:</h4>
          <div id = "searchedCityButtons" class="list-group col"></div>
        </div>
    <!-- Current City Weather section -->
    <div class="row" id="currentCity">
      <div class="col">
        <h3 id=currentDate></h3>
        <h3 id="currentCityName"></h3>
        <h4 id="currentCityState"></h4>
        <img class="hide" id="currentCityIcon" src="" alt="weather icon">
      </div>
      <div class="row">
        <p id="currentCityTemp"></p>
        <p id="currentCityWind"></p>
        <p id="currentCityHumidity"></p>
        <p id="currentCityUvindex"></p>

      </div>
    </div>
    <!-- 5 day forecast section -->
    <section id="five-day-forecast"class="hide" >
        <div class="row">
            <h2>5 Day Forecast:</h2>
            <div class="card border-info mb-3" style="max-width: 16rem;">
              <div id="cardDate0" class="card-header"></div>
              <div class="card-body">
                <h6 id="cardtemp0"class="card-text">Temp:</h6>
                <h6 id="cardwind0"class="card-text">Wind:</h6>
                <h6 id="cardhumidity0"class="card-text">Humidity:</h6>
                <img id="cardicon0" src="" alt="weather icon">
              </div>
            </div>
            <div class="card border-info mb-3" style="max-width: 16rem;">
              <div id="cardDate1" class="card-header"></div>
              <div class="card-body">
                <h6 id="cardtemp1"class="card-text">Temp:</h6>
                <h6 id="cardwind1"class="card-text">Wind:</h6>
                <h6 id="cardhumidity1"class="card-text">Humidity:</h6>
                <img id="cardicon1" src="" alt="weather icon">
              </div>
            </div>
            <div class="card border-info mb-3" style="max-width: 16rem;">
              <div id="cardDate2" class="card-header"></div>
              <div class="card-body">
                <h6 id="cardtemp2"class="card-text">Temp:</h6>
                <h6 id="cardwind2"class="card-text">Wind:</h6>
                <h6 id="cardhumidity2"class="card-text">Humidity:</h6>
                <img id="cardicon2" src="" alt="weather icon">
              </div>
            </div>
            <div class="card border-info mb-3" style="max-width: 16rem;">
              <div id="cardDate3" class="card-header"></div>
              <div class="card-body">
                <h6 id="cardtemp3"class="card-text">Temp:</h6>
                <h6 id="cardwind3"class="card-text">Wind:</h6>
                <h6 id="cardhumidity3"class="card-text">Humidity:</h6>
                <img id="cardicon3" src="" alt="weather icon">
              </div>
            </div>
            <div class="card border-info mb-3" style="max-width: 16rem;">
              <div id="cardDate4" class="card-header"></div>
              <div class="card-body">
                <h6 id="cardtemp4"class="card-text">Temp:</h6>
                <h6 id="cardwind4"class="card-text">Wind:</h6>
                <h6 id="cardhumidity4"class="card-text">Humidity:</h6>
                <img id="cardicon4" src="" alt="weather icon">
              </div>
            </div>
        </div>
    </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
